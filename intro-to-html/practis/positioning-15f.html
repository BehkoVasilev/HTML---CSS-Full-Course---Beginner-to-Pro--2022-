<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>

<body>
  <div style="
    display: inline-block;
    position: relative;
    ">
    <img style="
      width: 300px;
      padding-top: 40px;
      padding-bottom: 20px;
      padding-left: 20px;
      padding-right: 20px;
      border-width: 1px;
      border-style: solid;
      
      box-shadow: 0px 0px 2px 2px rgba(3, 14, 65, 0.76); 
      " src="pics/g-star-kids-city-expedition-sweatshirt.jpg" alt="">
      <div style="
      position: absolute;
      background-color: black;
      color: white;
      font-size: 20px;
      font-family: Roboto, Arial;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      right: 0;
      top: 5px;
      ">20% OFF</div>
      <div style="
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: rgb(240, 236, 236, 0.55);
      ">
        <button style="
        border-width: 2px;
        font-family: Roboto, Arial;
        font-size: 20px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-weight: 600;
        ">Add to Cart</button>
      </div>
  </div>
</body>

</html>
